<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="body_wrapper">
<div class="card">
  <div class="card_img">
    <img src="images/image-equilibrium.jpg" alt="equilibrium" />
    <div><img src="images/icon-view.svg" alt="eye" /> </div>
  </div>
  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>

<div class="eth_container">
 <img class="eth" src="images/icon-ethereum.svg" alt="ethereum" />
  <h5>0.041 ETH</h5>


  <img class="clock" src="images/icon-clock.svg" alt="clock" />
  <p class="card_day">3 days left</p>
</div>

  <hr />

  <div class="footer">
    <img src="images/image-avatar.png" alt="avatar" />
    <p>Creation of <span>Jules Wyvern</span>
  </div>

</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samir Mahapatra</a>.
  </div>
</body>
</html>
